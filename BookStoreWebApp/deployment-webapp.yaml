apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: book-store
spec:
  replicas: 2
  selector:
    matchLabels:
      service: webapp
  template:
    metadata:
      labels:
        app: book-store
        service: webapp
    spec:
      containers:
        - name: webapp
          image: romancadete/netcore-bookstore:378
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: BookStoreApiBaseAddress
              value: http://book-api/
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  labels:
    app: book-store
    service: webapp
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    service: webapp